<!DOCTYPE html>
<html>
<title> Canvas Example</title>
<style>
canvas {
border:1px solid  black;
}
</style>
</head>
<body>
<header>
<h1> Canvas Example</h1>
<p> Draw on the canvas by clicking and draggiong the mousse</p>
</header>
<article>
<h2> Canvas</h2>
<canvas id="mycanvas" width=400 height="400"
onmousedown="startDrawing(event)" onmousedown="drawline(event)"
onmouseup="startdrawing(event)"></canvas>
</article>
<script>
var canvas=document.getElementById("Mycanvas");
var ctx = canvas.getcontext("2d");
var isDrawing = false;
function startdrawing(event){
isDrawing=true;
var x=event.clientX - canvas.offsetLeft;
var y=event.clientY - canvas.offsetTop;
ctx.beginPath();
ctx.moveTo(x,y); 
}
function drawing(event) {
if(isDrawing){
var x=event.clientX - canvas.offsetLeft;
var y=event.clientY - canvas.offsetTop;
ctx.lineTo(x ,y);
ctx.stroke();
}
}
function stopDrawing(event) {
isdrawing = false;
}
</script>
</body>
